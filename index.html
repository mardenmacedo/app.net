<body>
  
 <form id= "formCliente">
   <div id = "control">
      
     <div class = "control-group">
	   <div class = "cad-titulo">
	      <span>Cadastro de Clientes </span>
	   </div>	   
	 </div>  	  
	    
	  
     <div class = "control-group">
	   <label class = "control-label">
	      Nome
	   </label>	   
	   <div class = "controls">
	     <input type ="text" autofucus name="nome" id= "nome" class="campos">

	 </div>  
		
     <div class = "control-group">

	 </div>  	   
	   
     <div class = "control-group">
	   <label class = "control-label">

     <div class = "control-group">
	   <label class = "control-label">
	      Telefone
	   </label>   
	   <div class = "controls">
	     <input type ="text" placeholder="(31) 88888-8888" name="tel" id= "tel" class="campos">

	   <label class = "control-label">

	   </div>

     <div class = "control-group">
       <button onclick="salvar()"  type ="submit" class="btn btn-sucess"> <span>SALVAR</span> </button>
	 </div>  
	 	   
  
   </div>
 </form>

<script>
 function salvar(){
 
   var formula = $('#formCliente').serialize();
   
   $.ajax({
   
     type: 'POST',
	 data: formula,
	 url : 'http://localhost/videoaulapp/www/cadastro.php',
	 sucess:function (data){
	 
	   if (data == '' || data == 0) {
	      alert('Ocorreu um erro no banco de dados');
		  window.location = "";
		  }
		  	  
       if (data == '' || data == 1) {
	      alert('Registro salvo com sucesso');
		  window.location = "";
		  }
				  		  
	 }
   
   })
 }
</script>
